<head>

    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="body">
        
        <main>
            <form action="/action">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search" name="q">
                </div>
            </form>
            
            <div class="main-card">
                <div>

                </div>
                <div class="icon">

            </div>
            <div class="cards">
            </div>

            <div class="air">
                <h5>AIR CONDITIONS</h5>
                <div class="info">
                    <div class="feel">
                        <p><i class="fa-solid fa-temperature-half"></i> Humidity</p>
                        <h3>30</h3>
                    </div>
                    <div class="rain">
                        <p><i class="fa-solid fa-droplet"></i> Chances of Rain</p>

                    </div>
                    <div class="wind">
                        <p><i class="fa-solid fa-wind"></i> Wind</p>

                    </div>
                    <div class="uv">

                    </div>
                </div>
            </div>
        </main>
        <nav>

</html>
